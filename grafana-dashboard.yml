  - name: Add dashboard
    ansible.builtin.uri:
      url: http://localhost:3000/api/dashboards/db
      user: "admin"
      password: "admin"
      force_basic_auth: yes
      method: POST
      #body_format: json 
      validate_certs: false
      #body: "{{ dashboard_json.stdout }}"
      #body: "{\"dashboard\": {\"id\": null,\"uid\": null,\"title\": \"TEST\"}}"
      src: /home/k300/dashboard.json
      remote_src: yes
