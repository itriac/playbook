---
- hosts: all
  become: yes
  tasks:
  - name: Copy dashboard.json
    template:
      src: dashboard.json.j2
      dest: /home/k300/dashboard.json
      owner: root
      group: root
      mode: '0644'
  - name: Add dashboard
    ansible.builtin.uri:
      url: http://localhost:3000/api/dashboards/db
      user: "admin"
      password: "admin"
      force_basic_auth: yes
      method: POST
      validate_certs: no
      body_format: json 
      validate_certs: false
      body: "{"dashboard": {"id": null,"uid": null,"title": "Production Overview"}}"
      #body: "{{ lookup('ansible.builtin.file','/home/k300/dashboard.json') }}"    
      #src: /home/k300/dashboard.json
      #remote_src: yes
