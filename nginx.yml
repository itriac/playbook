---
- hosts: all
  become: yes
  tasks:
  - name: "apt-get update"
    apt:
      update_cache: yes
      cache_valid_time: 3600      
  - name: "install nginx"
    apt:
      name: ['nginx']
      state: latest      
  - name: delete default nginx site
    file:
      path: /etc/nginx/sites-enabled/default
      state: absent
    notify: restart nginx
  handlers:
  - name: restart nginx
    service:
      name: nginx
      state: restarted
